<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pookalam Mandala</title>
  <style>
    body {
      background: #f7ffe7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    svg {
      width: 520px;
      height: 520px;
      box-shadow: 0 0 32px #e0c97c;
      border-radius: 50%;
      background: #fff;
      margin: 0;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 440 440">
    <!-- Outermost Decorative Circles (Red, Green, Yellow) -->
    <circle cx="220" cy="220" r="215" fill="none" stroke="#b71c1c" stroke-width="6"/>
    <circle cx="220" cy="220" r="208" fill="none" stroke="#43a047" stroke-width="6"/>
    <circle cx="220" cy="220" r="201" fill="none" stroke="#ffe066" stroke-width="6"/>

    <!-- FIRST LAYER: Red, Green, Yellow Segments -->
    <g>
      <path d="M220,220 m0,-200
               a200,200 0 0,1 173.2,100
               L220,220 Z"
            fill="#b71c1c"/>
      <path d="M220,220 m173.2,-100
               a200,200 0 0,1 0,200
               L220,220 Z"
            fill="#43a047"/>
      <path d="M220,220 m173.2,100
               a200,200 0 0,1 -173.2,100
               L220,220 Z"
            fill="#ffe066"/>
      <path d="M220,220 m0,200
               a200,200 0 0,1 -173.2,-100
               L220,220 Z"
            fill="#b71c1c"/>
      <path d="M220,220 m-173.2,100
               a200,200 0 0,1 0,-200
               L220,220 Z"
            fill="#43a047"/>
      <path d="M220,220 m-173.2,-100
               a200,200 0 0,1 173.2,-100
               L220,220 Z"
            fill="#ffe066"/>
    </g>

    <!-- Outermost Dotted Circle -->
    <g>
      <g id="outerDot">
        <circle cx="220" cy="30" r="7" fill="#ffe066" stroke="#b71c1c" stroke-width="2"/>
      </g>
      <!-- 36 dots -->
      <g>
        <use href="#outerDot" transform="rotate(0,220,220)"/>
        <use href="#outerDot" transform="rotate(10,220,220)"/>
        <use href="#outerDot" transform="rotate(20,220,220)"/>
        <use href="#outerDot" transform="rotate(30,220,220)"/>
        <use href="#outerDot" transform="rotate(40,220,220)"/>
        <use href="#outerDot" transform="rotate(50,220,220)"/>
        <use href="#outerDot" transform="rotate(60,220,220)"/>
        <use href="#outerDot" transform="rotate(70,220,220)"/>
        <use href="#outerDot" transform="rotate(80,220,220)"/>
        <use href="#outerDot" transform="rotate(90,220,220)"/>
        <use href="#outerDot" transform="rotate(100,220,220)"/>
        <use href="#outerDot" transform="rotate(110,220,220)"/>
        <use href="#outerDot" transform="rotate(120,220,220)"/>
        <use href="#outerDot" transform="rotate(130,220,220)"/>
        <use href="#outerDot" transform="rotate(140,220,220)"/>
        <use href="#outerDot" transform="rotate(150,220,220)"/>
        <use href="#outerDot" transform="rotate(160,220,220)"/>
        <use href="#outerDot" transform="rotate(170,220,220)"/>
        <use href="#outerDot" transform="rotate(180,220,220)"/>
        <use href="#outerDot" transform="rotate(190,220,220)"/>
        <use href="#outerDot" transform="rotate(200,220,220)"/>
        <use href="#outerDot" transform="rotate(210,220,220)"/>
        <use href="#outerDot" transform="rotate(220,220,220)"/>
        <use href="#outerDot" transform="rotate(230,220,220)"/>
        <use href="#outerDot" transform="rotate(240,220,220)"/>
        <use href="#outerDot" transform="rotate(250,220,220)"/>
        <use href="#outerDot" transform="rotate(260,220,220)"/>
        <use href="#outerDot" transform="rotate(270,220,220)"/>
        <use href="#outerDot" transform="rotate(280,220,220)"/>
        <use href="#outerDot" transform="rotate(290,220,220)"/>
        <use href="#outerDot" transform="rotate(300,220,220)"/>
        <use href="#outerDot" transform="rotate(310,220,220)"/>
        <use href="#outerDot" transform="rotate(320,220,220)"/>
        <use href="#outerDot" transform="rotate(330,220,220)"/>
        <use href="#outerDot" transform="rotate(340,220,220)"/>
        <use href="#outerDot" transform="rotate(350,220,220)"/>
      </g>
    </g>

    <!-- Outermost Half-circle Petals (Kerala green, deep red, yellow, orange, rose) -->
    <defs>
      <radialGradient id="petalGradGreen" cx="50%" cy="60%" r="80%">
        <stop offset="0%" stop-color="#eaffea"/>
        <stop offset="100%" stop-color="#388e3c"/>
      </radialGradient>
      <radialGradient id="petalGradRed" cx="50%" cy="60%" r="80%">
        <stop offset="0%" stop-color="#ffeaea"/>
        <stop offset="100%" stop-color="#b71c1c"/>
      </radialGradient>
      <radialGradient id="petalGradYellow" cx="50%" cy="60%" r="80%">
        <stop offset="0%" stop-color="#fffde4"/>
        <stop offset="100%" stop-color="#ffe066"/>
      </radialGradient>
      <radialGradient id="petalGradOrange" cx="50%" cy="60%" r="80%">
        <stop offset="0%" stop-color="#fff2e4"/>
        <stop offset="100%" stop-color="#ff9100"/>
      </radialGradient>
      <radialGradient id="petalGradRose" cx="50%" cy="60%" r="80%">
        <stop offset="0%" stop-color="#fff0fa"/>
        <stop offset="100%" stop-color="#e75480"/>
      </radialGradient>
    </defs>
    <g>
      <g id="halfPetalGreen">
        <path d="M0,-202
                 a46,46 0 1,1 92,0
                 a46,46 0 1,1 -92,0
                 Z"
              fill="url(#petalGradGreen)" stroke="#1b5e20" stroke-width="2"/>
      </g>
      <g id="halfPetalRed">
        <path d="M0,-202
                 a46,46 0 1,1 92,0
                 a46,46 0 1,1 -92,0
                 Z"
              fill="url(#petalGradRed)" stroke="#b71c1c" stroke-width="2"/>
      </g>
      <g id="halfPetalYellow">
        <path d="M0,-202
                 a46,46 0 1,1 92,0
                 a46,46 0 1,1 -92,0
                 Z"
              fill="url(#petalGradYellow)" stroke="#ffe066" stroke-width="2"/>
      </g>
      <g id="halfPetalOrange">
        <path d="M0,-202
                 a46,46 0 1,1 92,0
                 a46,46 0 1,1 -92,0
                 Z"
              fill="url(#petalGradOrange)" stroke="#ff9100" stroke-width="2"/>
      </g>
      <g id="halfPetalRose">
        <path d="M0,-202
                 a46,46 0 1,1 92,0
                 a46,46 0 1,1 -92,0
                 Z"
              fill="url(#petalGradRose)" stroke="#e75480" stroke-width="2"/>
      </g>
      <!-- 30 petals, alternate Kerala colors -->
      <g transform="translate(220,220)">
        <use href="#halfPetalGreen" transform="rotate(0)"/>
        <use href="#halfPetalRed" transform="rotate(12)"/>
        <use href="#halfPetalYellow" transform="rotate(24)"/>
        <use href="#halfPetalOrange" transform="rotate(36)"/>
        <use href="#halfPetalRose" transform="rotate(48)"/>
        <use href="#halfPetalGreen" transform="rotate(60)"/>
        <use href="#halfPetalRed" transform="rotate(72)"/>
        <use href="#halfPetalYellow" transform="rotate(84)"/>
        <use href="#halfPetalOrange" transform="rotate(96)"/>
        <use href="#halfPetalRose" transform="rotate(108)"/>
        <use href="#halfPetalGreen" transform="rotate(120)"/>
        <use href="#halfPetalRed" transform="rotate(132)"/>
        <use href="#halfPetalYellow" transform="rotate(144)"/>
        <use href="#halfPetalOrange" transform="rotate(156)"/>
        <use href="#halfPetalRose" transform="rotate(168)"/>
        <use href="#halfPetalGreen" transform="rotate(180)"/>
        <use href="#halfPetalRed" transform="rotate(192)"/>
        <use href="#halfPetalYellow" transform="rotate(204)"/>
        <use href="#halfPetalOrange" transform="rotate(216)"/>
        <use href="#halfPetalRose" transform="rotate(228)"/>
        <use href="#halfPetalGreen" transform="rotate(240)"/>
        <use href="#halfPetalRed" transform="rotate(252)"/>
        <use href="#halfPetalYellow" transform="rotate(264)"/>
        <use href="#halfPetalOrange" transform="rotate(276)"/>
        <use href="#halfPetalRose" transform="rotate(288)"/>
        <use href="#halfPetalGreen" transform="rotate(300)"/>
        <use href="#halfPetalRed" transform="rotate(312)"/>
        <use href="#halfPetalYellow" transform="rotate(324)"/>
        <use href="#halfPetalOrange" transform="rotate(336)"/>
        <use href="#halfPetalRose" transform="rotate(348)"/>
      </g>
    </g>

    <!-- Outer Circle -->
    <circle cx="220" cy="220" r="180" fill="#ffe066" stroke="#ff9100" stroke-width="7" />

    <!-- Second Layer (Red & Yellow Diamonds) - MADE LARGER -->
    <g transform="translate(220,220)">
      <g id="diamondLayer">
        <!-- Increased size of the diamond polygons -->
        <polygon points="0,-160 32,-120 0,-80 -32,-120" fill="#ff9100" stroke="#b71c1c" stroke-width="2"/>
        <polygon points="0,-150 20,-122 0,-94 -20,-122" fill="#fff" stroke="#ffe066" stroke-width="1"/>
      </g>
      <!-- 12 diamonds -->
      <use href="#diamondLayer" transform="rotate(0)"/>
      <use href="#diamondLayer" transform="rotate(30)"/>
      <use href="#diamondLayer" transform="rotate(60)"/>
      <use href="#diamondLayer" transform="rotate(90)"/>
      <use href="#diamondLayer" transform="rotate(120)"/>
      <use href="#diamondLayer" transform="rotate(150)"/>
      <use href="#diamondLayer" transform="rotate(180)"/>
      <use href="#diamondLayer" transform="rotate(210)"/>
      <use href="#diamondLayer" transform="rotate(240)"/>
      <use href="#diamondLayer" transform="rotate(270)"/>
      <use href="#diamondLayer" transform="rotate(300)"/>
      <use href="#diamondLayer" transform="rotate(330)"/>
    </g>

    <!-- Decorative Dots Layer -->
    <g>
      <g id="dot">
        <circle cx="220" cy="60" r="7" fill="#e75480" stroke="#b71c1c" stroke-width="1.5"/>
      </g>
      <!-- 24 dots -->
      <use href="#dot" transform="rotate(0,220,220)"/>
      <use href="#dot" transform="rotate(15,220,220)"/>
      <use href="#dot" transform="rotate(30,220,220)"/>
      <use href="#dot" transform="rotate(45,220,220)"/>
      <use href="#dot" transform="rotate(60,220,220)"/>
      <use href="#dot" transform="rotate(75,220,220)"/>
      <use href="#dot" transform="rotate(90,220,220)"/>
      <use href="#dot" transform="rotate(105,220,220)"/>
      <use href="#dot" transform="rotate(120,220,220)"/>
      <use href="#dot" transform="rotate(135,220,220)"/>
      <use href="#dot" transform="rotate(150,220,220)"/>
      <use href="#dot" transform="rotate(165,220,220)"/>
      <use href="#dot" transform="rotate(180,220,220)"/>
      <use href="#dot" transform="rotate(195,220,220)"/>
      <use href="#dot" transform="rotate(210,220,220)"/>
      <use href="#dot" transform="rotate(225,220,220)"/>
      <use href="#dot" transform="rotate(240,220,220)"/>
      <use href="#dot" transform="rotate(255,220,220)"/>
      <use href="#dot" transform="rotate(270,220,220)"/>
      <use href="#dot" transform="rotate(285,220,220)"/>
      <use href="#dot" transform="rotate(300,220,220)"/>
      <use href="#dot" transform="rotate(315,220,220)"/>
      <use href="#dot" transform="rotate(330,220,220)"/>
      <use href="#dot" transform="rotate(345,220,220)"/>
    </g>

    <!-- Green Circle -->
    <circle cx="220" cy="220" r="120" fill="#43a047" stroke="#fff" stroke-width="3"/>

    <!-- White-Yellow Zigzag Layer -->
    <g transform="translate(220,220)">
      <g id="zigzag">
        <polygon points="0,-100 18,-80 0,-60 -18,-80" fill="#fff" stroke="#ffe066" stroke-width="1"/>
        <polygon points="0,-80 12,-65 0,-50 -12,-65" fill="#ffe066" stroke="#ff9100" stroke-width="1"/>
      </g>
      <use href="#zigzag" transform="rotate(0)"/>
      <use href="#zigzag" transform="rotate(30)"/>
      <use href="#zigzag" transform="rotate(60)"/>
      <use href="#zigzag" transform="rotate(90)"/>
      <use href="#zigzag" transform="rotate(120)"/>
      <use href="#zigzag" transform="rotate(150)"/>
      <use href="#zigzag" transform="rotate(180)"/>
      <use href="#zigzag" transform="rotate(210)"/>
      <use href="#zigzag" transform="rotate(240)"/>
      <use href="#zigzag" transform="rotate(270)"/>
      <use href="#zigzag" transform="rotate(300)"/>
      <use href="#zigzag" transform="rotate(330)"/>
    </g>

    <!-- Rose Circle for Flower Background -->
    <circle cx="220" cy="220" r="50" fill="#e75480" stroke="#b71c1c" stroke-width="2"/>

    <!-- Flower Petals (alternate Kerala colors) -->
    <g transform="translate(220,220)">
      <g id="petal">
        <ellipse cx="0" cy="-28" rx="13" ry="28" fill="#ffe066" stroke="#ff9100" stroke-width="2"/>
      </g>
      <g id="petal2">
        <ellipse cx="0" cy="-28" rx="13" ry="28" fill="#fff" stroke="#b71c1c" stroke-width="2"/>
      </g>
      <g id="petal3">
        <ellipse cx="0" cy="-28" rx="13" ry="28" fill="#43a047" stroke="#1b5e20" stroke-width="2"/>
      </g>
      <g id="petal4">
        <ellipse cx="0" cy="-28" rx="13" ry="28" fill="#e75480" stroke="#b71c1c" stroke-width="2"/>
      </g>
      <g id="petal5">
        <ellipse cx="0" cy="-28" rx="13" ry="28" fill="#ff9100" stroke="#b71c1c" stroke-width="2"/>
      </g>
      <!-- 15 petals, alternate color -->
      <use href="#petal" transform="rotate(0)"/>
      <use href="#petal2" transform="rotate(24)"/>
      <use href="#petal3" transform="rotate(48)"/>
      <use href="#petal4" transform="rotate(72)"/>
      <use href="#petal5" transform="rotate(96)"/>
      <use href="#petal" transform="rotate(120)"/>
      <use href="#petal2" transform="rotate(144)"/>
      <use href="#petal3" transform="rotate(168)"/>
      <use href="#petal4" transform="rotate(192)"/>
      <use href="#petal5" transform="rotate(216)"/>
      <use href="#petal" transform="rotate(240)"/>
      <use href="#petal2" transform="rotate(264)"/>
      <use href="#petal3" transform="rotate(288)"/>
      <use href="#petal4" transform="rotate(312)"/>
      <use href="#petal5" transform="rotate(336)"/>
    </g>

    <!-- Flower Center -->
    <circle cx="220" cy="220" r="13" fill="#ffe066" stroke="#b71c1c" stroke-width="2"/>
    <circle cx="220" cy="220" r="5" fill="#b71c1c"/>
  </svg>
</body>
</html>
